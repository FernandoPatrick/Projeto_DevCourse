<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Contato</title>
  </head>
  <body>
    <  <header>
        <div class="container" id="nav-container">
          <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
            <a class="navbar-brand" href="./index.html">
              <img id="logo" src="" alt=""> SEM NOME
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
              <div class="navbar-nav">
                <a class="nav-item nav-link" id="home-menu" href="./index.html">Home</span></a>
                <a class="nav-item nav-link" id="serv-menu" href="./assets/pages/serviços.html">Serviços</a>
                <a class="nav-item nav-link" id="cadastro-menu" href=".//assets/pages/cadastro.html">Cadastro</a>
                <a class="nav-item nav-link" id="contato-menu" href=".//assets/pages/contato.html">Contato</a>
                <a class="nav-item nav-link" id="login-menu" href="./assets/pages/login.html">Login</a>
              </div>
            </div>
          </nav>
        </div>
      </header>

    <main class="container mt-5 d-flex justify-content-center">
        <section class="col-xl-6">
         <form name="formUsuarios" method="post" action="" onsubmit=""></form>
  
          <label class="digite" for="txtNome">Nome:</label>
          <input type="text" name="txtNome" class="form-control" id="nome" size="70" maxlength="30" placeholder="Digite seu nome completo"  required />

          <label class="digite" for="txtEmail">E-mail:</label>
          <input type="email" name="txtEmail" class="form-control id="email" size="50" maxlength="30" aria-describedby="emailHelp" placeholder="nome@exemplo.com" required/>
        
          <label class="digite" for="txtSenha1">Senha:</label>
          <input type="password" name="txtSenha1" class="form-control" id="senha" size="30" maxlength="30" placeholder="Digite uma senha" required/>
            
          <label class="digite" for="txtSenha2">Confirmação de senha:</label>
          <input type="password" name="txtSenha2" class="form-control" id="senhaRepeat" size="30" maxlength="30" placeholder="Repita a senha" required/>

          <label class="digite" for="txtRG">RG:</label>
          <input type="text" name="txtRG" class="form-control" id="rg" size="15" maxlength="15" placeholder="Digite somente números" required/>
            
          <label class="digite-cep" for="txtCEP">CEP:</label>

          <div class="input-group">
            <input type="text" name="txtCEP" class="form-control" id="cep" maxlength="8" placeholder="Digite somente números" required/>

            <div class="input-group-append">
              <button class="btn btn-dark" type="button" id="btn-cep">Buscar</button>
            </div>

          </div>
  
          <label class="digite" for="txtRua">Rua:</label>
          <input type="text" name="txtRua" class="form-control" id="rua" size="70" maxlength="30"required/>

          <label class="digite" for="txtNumero">Número:</label>
          <input type="text" name="txtNumero" class="form-control" id="numero" size="10" maxlength="10" required/>

          <label class="digite" for="txtComplemento">Complemento:</label>
          <input type="text" name="txtComplemento" class="form-control" id="complemento" size="50" maxlength="30"/>
  
          <label class="digite" for="txtBairro">Bairro:</label>
          <input type="text" name="txtBairro" class="form-control" id="bairro" size="40" maxlength="30" required/>
            
          <label class="digite" for="txtCidade">Cidade:</label>
          <input type="text" name="txtCidade" class="form-control" id="cidade" size="40" maxlength="20" required/>

          <label class="digite" for="txtEstado">Estado:</label>
          <input type="text" name="txtEstado" class="form-control" id="estado" size="2" maxlength="2" required
          />

          <button type="submit" name="btnSubmitUsuario" class="btn btn-dark w-100 my-3" id="btn-cadastro">Cadastrar</button>
            
        </section>
      </main>

    <footer class="bg-light p-1 text-center">
      <a> T[18] &#169; - 2022 - Todos o direitos reservados</a>
    </footer>
  
  </body>
</html>
