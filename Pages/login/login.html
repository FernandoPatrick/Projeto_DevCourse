<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="../../assets/reset/reset.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main class="container2 h-100 d-flex">
    
    <div class="imagem">
      <img id="imagem" src="./imagens/undraw_in_sync_re_jlqd.svg">
    </div>

    <form id="form" class="col-xxl-5 form">
      <h3 class="text-center">Login:</h3>
      <div class="inputBox">
        <label class="nome">Usu√°rio:</label>
        <input type="email" autocomplete="off" name="txtUsuario" class="form-control text-center" id="email" size="50" maxlength="50"
          placeholder="nome@exemplo.com" onkeydown="validarEmail()" required/>
        <i class="bx bx-error" id="invalid"></i>
        <i class="bx bx-check" id="valid"></i>
        <span id="erro-email"></span>
      </div>

      <div class="inputBox">
        <label class="nome">Senha:</label>
        <input type="password" name="txtSenha" class="form-control text-center mb-3" id="senha" size="30" maxlength="20"
          placeholder="Digite sua senha" onkeydown="validarSenha()" required/>
        <i class="bx bx-error" id="invalid1"></i>
        <i class="bx bx-check" id="valid1"></i>
        <span id="erro-senha"></span>
      </div>

      <button type="submit" name="btnSubmitUsuario" class="btn btn-primary w-100" id="btn-submit" onclick= "validacao()">Entrar </button>

      <a href="../recuperaSenha/RecuperarSenha.html" class="recupere ms-0">Esqueceu sua senha? </a>
    </form>

  </main>

 

</body>

<script src="./login.js"></script>

</html>
