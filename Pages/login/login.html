<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="../../assets/reset/reset.css" />
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <header>
    <nav class=" navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="../../index.html">
          <img class="custom-logo" src="../../assets/img/DEv_COURSE.png" alt="logo" width="100px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../serviço/serviços.html">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Cadastro/cadastro.html">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Contato/contato.html">Contato</a>
            </li>
          </ul>
          <button class="btn btn-outline-light">
            <a id="bntlogin" href="../login/login.html">Login</a>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container h-100 d-flex align-items-center justify-content-center">
    <form id="form" class="col-xxl-5 form">
      <h3 class="text-center">Login:</h3>
      
      <div class="inputBox">
        <label class="nome">Usuário:</label>
        <input type="email" autocomplete="off" name="txtUsuario" class="form-control text-center" id="email" size="50" maxlength="50"
          placeholder="nome@exemplo.com" onkeydown="validarEmail()" required/>
        <i class="bx bx-error" id="invalid"></i>
        <i class="bx bx-check" id="valid"></i>
        <span id="erro-email"></span>
      </div>

      <div class="inputBox">
        <label class="nome">Senha:</label>
        <input type="password" name="txtSenha" class="form-control text-center mb-3" id="senha" size="30" maxlength="20"
          placeholder="Digite sua senha" onkeydown="validarSenha()" required/>
        <i class="bx bx-error" id="invalid1"></i>
        <i class="bx bx-check" id="valid1"></i>
        <span id="erro-senha"></span>
      </div>

      <button type="submit" name="btnSubmitUsuario" class="btn btn-primary w-100" id="btn-submit" onclick= "validacao()">Entrar </button>

      <a href="../recuperaSenha/RecuperarSenha.html" class="recupere ms-0">Esqueceu sua senha? </a>

    </form>
  </main>

  <footer class="fixed-bottom bg-light p-1 text-center">
    <a> T[18] &#169; - 2022 - Todos o direitos reservados</a>
  </footer>

</body>

<script src="./login.js"></script>

</html>
