<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="shortcut icon" href="../../assets/img/favicon.jpeg-removebg-preview.png" type="image/x-icon">
  <link rel="stylesheet" href="../../assets/reset/reset.css" />
  <link rel="stylesheet" href="./style.css" />
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <header>
    <nav>
      <img class="logo" src="../../assets/img/logo" />
      <div class="sideMenu">
        <img src="../../assets/img/menu-icon.svg" alt="Menu Icon">
      </div>
      <div class="menu">
        <div class="links">
          <a href="../../index.html">Home</a>
          <a href="../serviço/serviços.html">Serviços</a>
          <a href="../Contato/contato.html">Contato</a>
        </div>
        <div class="buttons">
          <a href="../login/login.html"><button style="color: #8E2424;">Entrar</button> </a>
          <a href="../Cadastro/cadastro.html"><button class="signUp">Cadastrar</button></a>
        </div>
      </div>
    </nav>
  </header>

  <div class="container-login">
    <div class="img-box">
        <img src="../../assets/img/login.svg">
    </div>
    <div class="content-box">
        <div class="form-box">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <span>E-mail</span>
                    <input type="email" placeholder="nome@exemplo.com" id="email" autocomplete="off" onkeydown="validarEmail()" required>
                    <i class="bx bx-error" id="invalid"></i>
                    <i class="bx bx-check" id="valid"></i>
                    <span id="erro-email"></span>
                </div>

                <div class="input-box">
                    <span>Senha</span>
                    <input type="password" placeholder="Digite sua senha" id="senha" autocomplete="off" onkeydown="validarSenha()" required>
                    <i class="bx bx-error" id="invalid1"></i>
                    <i class="bx bx-check" id="valid1"></i>
                    <span id="erro-senha"></span>
                </div>

                <div class="remember">
                    <label>
                        <input type="checkbox"> Lembre-me
                    </label>
                    <a href="../../Pages/recuperaSenha/RecuperarSenha.html">Esqueceu a Senha?</a>
                </div>

                <div class="input-box">
                    <input type="submit" value="Entrar" id="entra" onclick="validacao()">
                </div>

                <div class="input-box">
                   <p>Não tem uma conta? <a href="../../Pages/Cadastro/cadastro.html">Inscrever-se</a></p>
                </div>
            </form>
            <h3>Faça login </h3>
            <ul class="ul">
                <li><img src="../../assets/img/facebook.png"></li>
                <li><img src="../../assets/img/google.png"></li>
                <li><img src="../../assets/img/apple.png"></li>
            </ul>
        </div>
    </div>
</div>

  <footer class="fixed-bottom bg-light p-1 text-center">
    <a> T[18] &#169; - 2022 - Todos o direitos reservados</a>
  </footer>

  <script src="../../assets/reset/reset.js"></script>
  <script src="./login.js"></script>
</body>

</html>
